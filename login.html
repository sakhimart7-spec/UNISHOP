<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | SakhiMart</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap');

/* RESET */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* BODY */
body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f5fdff, #f5fdff); /* sky blue gradient */
    overflow-x: hidden;
}

/* CONTAINER */
.container {
    display: flex;
    width: 900px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    background: #fff;
    animation: fadeIn 1s ease;
}

/* LEFT PANEL */
.left-panel {
    width: 50%;
    background: #1e3a8a; /* dark blue */
    color: white;
    padding: 60px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    animation: slideLeft 1s ease;
}

.left-panel h1 {
    font-family: 'Playfair Display', serif;
    font-size: 36px;
    margin-bottom: 20px;
    animation: fadeText 1.5s ease;
}

.left-panel p {
    font-size: 16px;
    line-height: 1.6;
    color: rgba(255,255,255,0.85);
    animation: fadeText 2s ease;
}

/* RIGHT PANEL */
#formContainer {
    width: 50%;
    padding: 29px 20px;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    animation: slideUp 0.8s ease;
    position: relative;
}

#formContainer img.logo {
    width: 70px;
    margin-bottom: 30px;
    align-self: center;
    animation: fadeText 1s ease;
}

h2#formTitle {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    color: #111;
    margin-bottom: 25px;
    text-align: center;
    animation: fadeText 1.2s ease;
}

.input-group {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #ddd;
    border-radius: 12px;
    outline: none;
    background: #f5f5f5;
    color: #111;
    font-size: 15px;
    transition: 0.3s;
}

input::placeholder {
    color: #999;
}

input:focus {
    border-color: #1e3a8a;
}

/* BUTTONS */
button {
    width: 100%;
    padding: 14px 16px;
    margin-top: 10px;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:first-of-type {
    background: #1e3a8a; /* dark blue */
    color: #fff;
}

.google-btn {
    margin-top: 15px;
    background: #fff;
    color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    font-weight: 500;
    border: 1px solid #ddd;
}

.google-btn i {
    color: #db4437;
}

button:hover {
    opacity: 0.9;
}

/* SWITCH TEXT */
.switch {
    margin-top: 20px;
    text-align: center;
    color: #1e3a8a;
    font-size: 14px;
    cursor: pointer;
    text-decoration: underline;
}

/* ANIMATIONS */
@keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes slideLeft {
    from { transform: translateX(-50px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeText {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* RESPONSIVE */
@media screen and (max-width: 900px) {
    .container {
        flex-direction: column;
        width: 90%;
    }
    #formContainer, .left-panel {
        width: 100%;
    }
    .left-panel {
        padding: 40px 20px;
        text-align: center;
        align-items: center;
    }
    h2#formTitle {
        text-align: center;
    }
    #formContainer img.logo {
        margin-bottom: 20px;
    }
}

/* SMALL SCREEN (360px) FIX */
@media screen and (max-width: 360px) {

    .container {
        flex-direction: column;
        width: 100%;
        border-radius: 0;
        box-shadow: none;
    }

    /* Hide left panel, show text below form */
    .left-panel {
        display: none;
    }

    #formContainer {
        width: 100%;
        padding: 30px 20px;
    }

    h2#formTitle {
        font-size: 24px;
    }

    input {
        padding: 12px 14px;
        font-size: 14px;
    }

    button {
        padding: 12px 14px;
        font-size: 14px;
    }

    /* Add a branding text below form */
    #formContainer::after {
        content: "Welcome to SakhiMart! Discover amazing products and enjoy a seamless shopping experience.";
        display: block;
        text-align: center;
        color: #1e3a8a;
        margin-top: 20px;
        font-size: 14px;
        line-height: 1.4;
    }

    #formContainer img.logo {
        width: 100px;
        margin-bottom: 20px;
    }
}
</style>
</head>

<body>
<div class="container">

    <!-- LEFT BRANDING PANEL -->
    <div class="left-panel">
        <h1>Welcome to SakhiMart</h1>
        <p>Discover amazing products and enjoy a seamless shopping experience. Sign in or create an account to continue.</p>
    </div>

    <!-- RIGHT FORM PANEL -->
    <div id="formContainer">
        <img src="images/icon.png" alt="SakhiMart Logo" class="logo">

        <!-- LOGIN FORM -->
        <div id="loginForm">
            <h2 id="formTitle">Login</h2>

            <div class="input-group">
                <input type="email" id="loginEmail" placeholder="Email">
            </div>

            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password">
            </div>

            <button onclick="login()">Login</button>

            <button class="google-btn" onclick="googleLogin()">
                <i class="fa-brands fa-google"></i> Continue with Google
            </button>

            <div class="switch" onclick="toggleForm()">Don't have an account? Sign up</div>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signupForm" style="display:none;">
            <h2 id="formTitle">Sign Up</h2>

            <div class="input-group">
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>

            <button onclick="signup()">Sign Up</button>

            <button class="google-btn" onclick="googleLogin()">
                <i class="fa-brands fa-google"></i> Sign up with Google
            </button>

            <div class="switch" onclick="toggleForm()">Already have an account? Login</div>
        </div>
    </div>

</div>

<script>
function toggleForm(){
    const login = document.getElementById("loginForm");
    const signup = document.getElementById("signupForm");
    const title = document.getElementById("formTitle");

    if(login.style.display === "none"){
        login.style.display = "block";
        signup.style.display = "none";
        title.innerText = "Login";
    } else {
        login.style.display = "none";
        signup.style.display = "block";
        title.innerText = "Sign Up";
    }
}

// Check if token is in URL
const urlParams = new URLSearchParams(window.location.search);
const tokenFromUrl = urlParams.get("token");

if(tokenFromUrl){
    localStorage.setItem("token", tokenFromUrl);
    window.history.replaceState({}, document.title, "/");
}

async function signup(){
    const nameInput = document.getElementById("name");
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    const res = await fetch("/api/signup",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            name: nameInput.value,
            username: usernameInput.value,
            email: emailInput.value,
            password: passwordInput.value
        })
    });

    const data = await res.json();

    if(!res.ok){
        alert(data.message || "Signup failed");
        return;
    }

    localStorage.setItem("token", data.token);
    window.location.href="/";
}

async function login(){
    const emailInput = document.getElementById("loginEmail");
    const passwordInput = document.getElementById("loginPassword");

    const res = await fetch("/api/login",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            email: emailInput.value,
            password: passwordInput.value
        })
    });

    const data = await res.json();

    if (!res.ok) { // handle error status
        alert(data.message || "Invalid email or password");
        return;
    }

    localStorage.setItem("token", data.token);
    window.location.href="/";
}

function googleLogin(){
    window.location.href="/auth/google";
}
</script>
</body>
</html>
